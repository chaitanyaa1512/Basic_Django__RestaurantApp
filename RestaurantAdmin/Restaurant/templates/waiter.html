<!DOCTYPE HTML>
<html>
    <body>
        <div class="Waiters">
        <h3>Waiters</h3>
        <form action="Waiterdata" method='POST'>
          {% csrf_token %}
          <label for="W_Name">Waiter Name:</label><br><br>
          <input type="text" id="wname" name="Waiter_Name" ><br><br>
          <input type="submit" value="Submit"><br>
         
          <p>Click here to Submit.</p>
          
          <style>
            table, th, td {
            border:1px solid black;
            width:10px;
            height:20px;
          }
        
          </style> 
       
          <table style="width:50%">
            <tr>
              <th>Waiter Name</th>
            </tr>
            {% for x in objwaiter %}
            <tr>
              <td>{{x.waiterName}}</td>
            </tr>
            {% endfor %}
          </table>
        </form>
        {{message}}
      </div>
    </body>
    </html>
